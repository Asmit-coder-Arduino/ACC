<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer Syllabus</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #8360c3, #2ebf91);
            font-family: Arial, sans-serif;
        }
        iframe {
            width: 80%;
            height: 80vh;
            border: none;
            margin-top: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        h2 {
            color: white;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h2>Syllabus</h2>
    <iframe id="pdfFrame" src="https://docs.google.com/gview?url=https://raw.githubusercontent.com/Purna760/My_Folder/main/MLTA.pdf&embedded=true"></iframe>
</body>
</html>
